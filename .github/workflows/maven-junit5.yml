name: Maven-JUnit5
on:
  push:
    paths:
      - 'maven-project-junit5/**'
  workflow_dispatch: {}

jobs:
  run-tests:
    strategy:
      matrix:
        os:
        - ubuntu
        - macosx
        - windows
    name: maven JUnit5 on "${{matrix.os}}"
    runs-on: "${{matrix.os}}-latest"
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: java setup
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: zulu

      - name: build
        run: ./mvnw test
